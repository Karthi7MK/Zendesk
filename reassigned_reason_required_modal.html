<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reason for SendBack Required</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .modal-content {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #d9534f;
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .warning-icon {
            font-size: 40px;
            color: #d9534f;
            margin-bottom: 15px;
        }
        button {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="modal-content">
        <div class="warning-icon">⚠️</div>
        <h2>Action Required</h2>
        <p>You must fill in the "Reason for Reassignment and Assigned to Whom?" field(s) before setting this ticket to Reassigned.</p>
        <button id="ok">OK</button>
    </div>

    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script>
        var client = ZAFClient.init();

        document.getElementById('ok').addEventListener('click', function() {
            client.invoke('destroy'); // Close modal when "OK" is clicked
        });
    </script>
</body>
</html>
